<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Data Toolbox</title>
    <link rel="stylesheet/less" type="text/css" href="{{assetsUrl}}/main/main.less"/>
    <script src="{{assetsUrl}}/less/less-2.7.1.min.js" type="text/javascript"></script>
    <script src="{{assetsUrl}}/jquery/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script>
        var config = {
            servicesUrl: "{{servicesUrl}}"
        };
    </script>
</head>

<body>

<header class="header">
    <div class="menu">
        <i class="material-icons">menu</i>
    </div>
    <div class="title"><span>Data toolbox</span></div>
</header>
<main class="main">
    <nav class="nav">
        <a class="nav-link selected">
            <i class="nav-icon material-icons">home</i>
            <span>Presentation</span>
        </a>
        <a class="nav-link">
            <i class="nav-icon material-icons">file_download</i>
            <span>Exports & Dumps</span>
        </a>
        <a class="nav-link">
            <i class="nav-icon material-icons">photo_camera</i>
            <span>Snapshots</span>
        </a>
    </nav>
    <div class="content">
        <div class="content-header">
            <div class="content-title"></div>
            <div class="breadcrumbs"></div>
        </div>
        <div class="content-description"></div>

        <div class="views">
            <div class="view">
                <div class="section">
                    <div class="section-header"></div>
                    <div class="section-description"></div>
                    <div class="section-content"></div>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="{{assetsUrl}}/main/main.js" type="text/javascript"></script>
</body>

</html>
