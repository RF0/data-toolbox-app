<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data Toolbox</title>
    <link rel="stylesheet/less" type="text/css" href="{{assetsUrl}}/main/main.less"/>
    <script src="{{assetsUrl}}/less/less-2.7.1.min.js" type="text/javascript"></script>
    <script src="{{assetsUrl}}/jquery/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script>
        var config = {
            servicesUrl: "{{servicesUrl}}"
        };
    </script>
</head>

<body>
<nav class="nav-bar">
    <div class="nav-title">
        <span>Data toolbox</span>
    </div>

    <div id="nav-item-dump" class="nav-item">
        <span>Dump</span>
    </div>
</nav>
<main class="main">
    <header class="header">
        <div class="header-title">
            <span>Data toolbox</span>
        </div>
    </header>

    <div class="container">
        <div class="view">
            <div class="section">
                <p class="caption">Data toolbox includes multiple Admin tool allowing you to view and manage your data</p>
            </div>
        </div>
        <div class="view rcd-hidden" id="dumpView">
            <div class="section">
                <p class="caption">Dumps are an export of your entire installation</p>
            </div>
            <div class="table">
                <div class="table-header">
                    <div class="table-column-header name-column">
                        <span>Dump name</span>
                    </div>
                    <div class="table-column-header">
                        <span>Timestamp</span>
                    </div>
                </div>
                <div class="table-body" id="dumpTableBody">
                </div>
                <div class="table-footer">
                    <input type="text" placeholder="dump-{{timestamp}}" id="dumpNameInput">
                    <button id="dumpAddButton">Add</button>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="{{assetsUrl}}/main/main.js" type="text/javascript"></script>
</body>

</html>
